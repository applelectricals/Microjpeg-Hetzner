<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    
    <!-- 
    ============================================================
    DYNAMIC SEO TAGS - Set by React's SEOHead component
    ============================================================
    The following tags are intentionally NOT included here because 
    they must be set dynamically per-page by React:
    - <title>
    - <meta name="description">
    - <meta name="keywords">
    - <link rel="canonical">
    - <meta property="og:*">
    - <meta name="twitter:*">
    - <script type="application/ld+json">
    
    React's SEOHead component will inject these on each page.
    The generate-seo-html.mjs script will capture the final HTML
    with all tags properly set.
    ============================================================
    -->
    
    <!-- Prerender.io ready signal -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const checkReady = setInterval(function() {
          if (document.querySelector('#root')?.children.length > 0 || document.body.innerHTML.length > 5000) {
            window.prerenderReady = true;
            clearInterval(checkReady);
          }
        }, 500);
        setTimeout(function() {
          window.prerenderReady = true;
          clearInterval(checkReady);
        }, 15000);
      });
    </script>

    <!-- Critical: Preconnect to Google Fonts FIRST -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    
    <!-- Preload the EXACT font files used in hero text -->
    <link rel="preload" as="font" type="font/woff2" href="https://fonts.gstatic.com/s/inter/v20/UcC73FwrK3iLTeHuS_nVMrMxCp50SjIa1ZL7.woff2" crossorigin="">
    <link rel="preload" as="font" type="font/woff2" href="https://fonts.gstatic.com/s/poppins/v24/pxiEyp8kv8JHgFVrJJfecg.woff2" crossorigin="">
    
    <!-- Load fonts with font-display: swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Inline critical CSS -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: #111827;
        color: #d1d5db;
      }
      .hero-text {
        font-size: 1.125rem;
        line-height: 1.75rem;
        color: #d1d5db;
        max-width: 42rem;
      }
      @media (min-width: 640px) {
        .hero-text {
          font-size: 1.25rem;
          line-height: 1.75rem;
        }
      }
      .hero-section-mobile {
        min-height: 100vh;
        background: linear-gradient(to bottom right, #111827, #134e4a, #111827);
      }
    </style>
    
    <!-- Fallback title (will be overwritten by React) -->
    <title>MicroJPEG - Image Compression & Conversion</title>
    
    <!-- Static meta tags that don't change per page -->
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="3 days">
    <meta name="author" content="MicroJPEG">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="theme-color" content="#0f766e">
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Preconnect to API and CDN -->
    <link rel="preconnect" href="https://api.microjpeg.com">
    <link rel="dns-prefetch" href="https://api.microjpeg.com">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
